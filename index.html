<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Madina’s Interactive Cake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Page */
    body {
      margin: 0;
      padding: 24px;
      background: #f4f1f9;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #151517;
    }
    h1 {
      margin: 0 0 18px;
      text-align: center;            
      font-size: 2rem;
    }
    .panel {
      max-width: 920px;
      margin: 0 auto 14px;
      text-align: center;            
    }
    .panel h2 {
      margin: 0 0 6px;
      font-size: 16px;
      letter-spacing: .05em;
    }
    .swatches {
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;       
    }

    /* Swatches (buttons, not inputs) */
    .swatch {
      --sw:#ccc;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--sw);
      border: 2px solid #d3d3e0;
      box-shadow: 0 3px 10px rgba(0,0,0,.07) inset,0 3px 8px rgba(0,0,0,.05);
      cursor: pointer;
    }
    .swatch.is-selected {
      outline: 3px solid #6b7cff;
      outline-offset: 2px;
    }
    .swatch.custom {
      background: conic-gradient(#ff5ea8,#ffd166,#8ad7a0,#6ec3ff,#a78bfa,#ff5ea8);
      position: relative;
      overflow: hidden;
    }
    .swatch.custom input[type="color"] {
      appearance: none;
      border: none;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      opacity: 0;
    }

    /* SVG size */
    #Layer_1 {
      width: min(600px, 80vw);   
      height: auto;
      display: block;
      margin: 18px auto;
    }
  </style>
</head>
<body>
  <h1>Madina’s Interactive Cake</h1>

  <!-- FROSTING -->
  <section class="panel">
    <h2>FROSTING</h2>
    <div class="swatches">
      <button class="swatch is-selected" data-target="frosting" data-color="#ff7bac" style="--sw:#ff7bac" aria-label="Pink"></button>
      <button class="swatch" data-target="frosting" data-color="#7FC8F8" style="--sw:#7FC8F8" aria-label="Chocolate"></button>
      <button class="swatch" data-target="frosting" data-color="#EF798A" style="--sw:#EF798A" aria-label="Lavender"></button>
      <button class="swatch" data-target="frosting" data-color="#553739" style="--sw:#553739" aria-label="White"></button>
      <label class="swatch custom" aria-label="Custom frosting color">
        <input type="color" value="#ff7bac" data-target="frosting">
      </label>
    </div>
  </section>

  <!-- CAKE -->
  <section class="panel">
    <h2>CAKE</h2>
    <div class="swatches">
      <button class="swatch is-selected" data-target="cake" data-color="#fbb03b" style="--sw:#fbb03b" aria-label="Vanilla"></button>
      <button class="swatch" data-target="cake" data-color="#3a2c28" style="--sw:#3a2c28" aria-label="Dark Chocolate"></button>
      <button class="swatch" data-target="cake" data-color="#FFCF99" style="--sw:#FFCF99" aria-label="Strawberry"></button>
      <button class="swatch" data-target="cake" data-color="#C49792" style="--sw:#C49792" aria-label="Caramel"></button>
      <button class="swatch" data-target="cake" data-color="#e8e8e8" style="--sw:#e8e8e8" aria-label="White"></button>
      <label class="swatch custom" aria-label="Custom cake color">
        <input type="color" value="#fbb03b" data-target="cake">
      </label>
    </div>
  </section>

  <script>
    // Grab frosting and cake shapes
    const FROSTING = document.querySelectorAll('#Layer_1 .cls-2');
    const ALL_CAKE = Array.from(document.querySelectorAll('#Layer_1 .cls-5'));
    // Exclude the tiny inner flame (it also uses .cls-5)
    const CAKE = ALL_CAKE.filter(el => {
      try { return el.getBBox().y > 40; } catch { return true; }
    });

    // Handle clicks on preset swatches
    document.querySelectorAll('.swatch[data-color]').forEach(btn => {
      btn.addEventListener('click', () => {
        const color = btn.dataset.color;
        const isFrosting = btn.dataset.target === 'frosting';
        (isFrosting ? FROSTING : CAKE).forEach(el => { el.style.fill = color; });
        const panel = btn.closest('.panel');
        panel.querySelectorAll('.swatch[data-color]').forEach(s => s.classList.remove('is-selected'));
        btn.classList.add('is-selected');
      });
    });

    // Custom color pickers (rainbow)
    document.querySelectorAll('.swatch.custom input[type="color"]').forEach(picker => {
      picker.addEventListener('input', e => {
        const color = e.target.value;
        const isFrosting = picker.dataset.target === 'frosting' ||
                           picker.closest('.panel').querySelector('h2').textContent.includes('FROSTING');
        (isFrosting ? FROSTING : CAKE).forEach(el => { el.style.fill = color; });
        const panel = picker.closest('.panel');
        panel.querySelectorAll('.swatch[data-color]').forEach(s => s.classList.remove('is-selected'));
      });
    });
  </script>
